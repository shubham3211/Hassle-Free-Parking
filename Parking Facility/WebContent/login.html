<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<style type="text/css">
#loginForm {
	position: fixed;
	top: 30%;
	left: 30%;
	transform: translate(-50%, -50%);
}

#hfp {
	font-size: 50px;
	color: yellow;
	font-family: Sans;
}
#tbody {
	font-size: 30px;
	color: black;
	font-weight: bold;
	

}
</style>
</head>
<body background="login_background.png">
	<div id="loginForm">

		<form action="loginController" method="post">
			<table width="100%" height="100%" cellpadding="25">
				<thead>
					<tr>
						<th colspan="4" rowspan="4"><span id="hfp">Hassle-Free Parking</span></th>
					</tr>
				</thead>
				<tbody id="tbody">
					<tr>
						<td>User Name</td>
						<td><input type="text" name="uname" value="" /></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="pass" value="" /></td>
					</tr>
					<tr>
						<td align="center"><input type="submit" value="Login" /></td>

					</tr>
					<tr>
						<td colspan="4" align="center"><a href="register.html">Register </a></td>
					</tr>
				</tbody>
			</table>

		</form>
	</div>

</body>
</html>
